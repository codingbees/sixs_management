<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../../layuiadmin/main.js"></script>
</head>
<body>
<div id="app" style="padding:20px">
        <el-button type="primary" @click="submit"> 提交 </el-button>
<!--    <el-button @click="close()">提交</el-button>-->
            <template>
                <el-table
                        :data="districtList"
                        style="width: 100%">
                    <el-table-column
                            prop="dis_id"
                            label="区域id"
                            width="80"
                            align="center">
                    </el-table-column>
                    <el-table-column
                            prop="dis_name"
                            label="区域名称"
                            width="100"
                            align="center">
                    </el-table-column>
                    <el-table-column
                            prop="principal"
                            label="负责人"
                            width="100"
                            align="center">
                    </el-table-column>
                    <el-table-column
                            label="日期"
                            width="180"
                            align="center">
                        <template slot-scope="scope">
                            <el-date-picker
                                    v-model="scope.row.moth_date"
                                    type="date"
                                    placeholder="选择日期"
                                    style="width: 150px">
                            </el-date-picker>
<!--                            <input style="width: 90px" :value="scope.row.moth_date" />-->
                        </template>
                    </el-table-column>
                    <el-table-column
                            label="当月人数"
                            width="180"
                            align="center">
                        <template slot-scope="scope">
                            <el-input style="width: 120px" v-model="scope.row.staff_qty" ></el-input>
<!--                            <input style="width: 90px" :value="scope.row.staff_qty" />-->
                        </template>
                    </el-table-column>

                </el-table>
            </template>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            row:{},
            rows:{},
            districtList:[]
        },
        created(){
            axios({
                method:"get",
                url:"/app/sixs/getdata"
                // url:"/app/sixs/handleStaffQty.html",
            }).then(res=>{

                if (res.status === 200){

                    let now = new Date()
                    let year = now.getFullYear();
                    let mo = now.getMonth()+1;
                    let day = now.getDate();
                    let curDate = year+'-'+mo+'-'+day
                    this.districtList = res.data.total.map(item=>{
                        return {
                            ...item,moth_date:curDate
                        }
                    })
                }
            })
        },
        mounted() {
            window.parent.app.dialogHeight = document.documentElement.offsetHeight+"px";
            this.row = window.parent.app.dialogRow;
            this.rows = window.parent.app.dialogRows;
        },
        methods:{
            close(){
                window.parent.app.dialogClose();
            },
             update(item){
                let data = JSON.parse(item)
                 axios({
                    method:'POST',
                    url:'/app/sixs/saveStaffQty',
                    params:data
                }).then(res=>{

                })
                 return true
            },
            submit(){
                let count = 0
                let [...list] = this.districtList
                list.forEach(item=>{
                    let result = this.update(JSON.stringify(item))
                    if(result){
                        count++}
                    if(count===list.length){

                        window.parent.app.dialogClose();
                        window.parent.app.$message({
                            message: '数据提交成功',
                            type: 'success'
                        })
                    }
                })

            }

        }
    })
</script>
</body>
</html>
