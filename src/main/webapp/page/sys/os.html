

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layuiAdmin 网站用户</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/eleTree.css" media="all">
<style type="text/css">
.layui-table-body {
	overflow-x: hidden;
}

.inner{
    width: 265px;
    height: 400px;
    position: absolute;
    top: 33px;
    left: 13px;
    /*cursor: pointer;*/
    overflow:hidden;
}
.innerbox{
    overflow-x: hidden;
    overflow-y: auto;
    color: #000;
    font-size: .7rem;
    font-family: "\5FAE\8F6F\96C5\9ED1",Helvetica,"黑体",Arial,Tahoma;
    height: 100%;
}
/*滚动条样式*/
.innerbox::-webkit-scrollbar {/*滚动条整体样式*/
    width: 4px;     /*高宽分别对应横竖滚动条的尺寸*/
    height: 4px;
}
.innerbox::-webkit-scrollbar-thumb {/*滚动条里面小方块*/
    border-radius: 5px;
    -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    background: rgba(0,0,0,0.2);
}
.innerbox::-webkit-scrollbar-track {/*滚动条里面轨道*/
    -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    border-radius: 0;
    background: rgba(0,0,0,0.1);
}

.layui-table-cell{  /*最后的pic为字段的field*/
       height: auto!important;
       white-space: normal;
   } 
</style>
</head>
<script src="http://g.alicdn.com/dingding/dingtalk-jsapi/2.0.57/dingtalk.open.js"></script>
<script>
var _config = window.parent._config;
window.dd = window.parent.dd;

window.dd.error(function(err) {
    alert('dd error: ' + JSON.stringify(err));
})

</script>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space5">
			<!-- <div class="layui-col-sm4">
				<div class="layui-card">
					<div class=" layui-card-header">已选择的用户</div>
					<div id="selectedUser" class="layui-card-body innerbox"
						style="height: 500px; overflow-y: scroll;">
						
					</div>
				</div>
			</div> -->
			<div class="layui-col-sm12">
				<div class="layui-card">
					<div class=" layui-card-header">用户列表 <button id="selectButton" class="layui-btn layui-btn-xs layui-btn-normal">选择人员</button></div>
					<div class="layui-card-body innerbox"
						style="overflow-y: scroll">
						<table id="userList" lay-filter="userList"></table>
						<script type="text/html" id="barDemo">
  							<a class="layui-btn layui-btn-xs" lay-event="edit">赋予角色</a>
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/layuiadmin/layui/layui.js"></script>
	<script type="text/html" id="avatar">
<div class="layui-inline">
  <img src="{{ d.avatar }}" class="layui-circle">
</div>
	</script>
	<script>
		layui
				.config({
					base : '/layuiadmin/' //静态资源所在路径
				})
				.extend({
					index : 'lib/index', //主入口模块
					eleTree : 'eleTree'
				})
				.use(
						[ 'index', 'useradmin', 'table', 'eleTree' ],
						function() {
							var $ = layui.$, form = layui.form, table = layui.table, admin = layui.admin, eleTree = layui.eleTree;
							
							dd.ready(function() {
								//选择人员进行角色设定
								dd.biz.contact.choose({
									title:"请选择需要赋予角色的人员",
								    multiple: true, //是否多选：true多选 false单选； 默认true
								    //users: ['10001', '10002', ...], //默认选中的用户列表，员工userid；成功回调中应包含该信息
								    corpId: _config.corpId, //企业id
								    max: 100, //人数限制，当multiple为true才生效，可选范围1-1500
								    onSuccess: function(data1) {
								    	var a = JSON.stringify(data1);
								    	var obj = eval('(' + a + ')');
								    	table.render({
											elem : '#userList',
											cols : [ [ {
												field : 'avatar',
												width : '8%',
												title : '头像',
												align:'center',
												templet: '#avatar',
											}, {
												field : 'name',
												width : '50%',
												title : '姓名',
												align:'center'
											}, {
												title : '操作',
												align : 'center',
												width:'42%',
												toolbar: '#barDemo'
											} ] ],
											data:obj,
											limit:100,
											height: 'full-200'
											,even: true //开启隔行背景
										});
								    /* data结构
								      [{
								        "name": "张三", //姓名
								        "avatar": "
								http://g.alicdn.com/avatar/zhangsan.png
								" //头像图片url，可能为空
								        "emplId": '0573', //员工userid
								       },
								       ...
								      ]
								    */
								    },
								    onFail : function(err) {}
								});
								
							})

							$("#selectButton").click(function(event){
								//选择人员进行角色设定
								dd.biz.contact.choose({
									title:"请选择需要赋予角色的人员",
								    multiple: true, //是否多选：true多选 false单选； 默认true
								    //users: ['10001', '10002', ...], //默认选中的用户列表，员工userid；成功回调中应包含该信息
								    corpId: _config.corpId, //企业id
								    max: 100, //人数限制，当multiple为true才生效，可选范围1-1500
								    onSuccess: function(data1) {
								    	var a = JSON.stringify(data1);
								    	var obj = eval('(' + a + ')');
								    	table.render({
											elem : '#userList',
											cols : [ [ {
												field : 'avatar',
												width : '8%',
												title : '头像',
												align:'center',
												templet: '#avatar',
											}, {
												field : 'name',
												width : '50%',
												title : '姓名',
												align:'center'
											}, {
												title : '操作',
												align : 'center',
												width:'42%',
												toolbar: '#barDemo'
											} ] ],
											data:obj,
											limit:100,
											height: 'full-200'
											,even: true //开启隔行背景
										});
								    },
								    onFail : function(err) {}
								});
							})
							/* eleTree.render({
								elem : '.org',
								url : '/os/getOrg',
								method : 'get',
							}); */

							/* eleTree.on("nodeClick(org)", function(d) {
								table.render({
									elem : '#userList',
									url : '/os/getUserListByDepartId' //模拟接口
									,
									where : {
										departId : d.data.currentData.id
									},
									method : 'post',
									cols : [ [ {
										field : 'userid',
										width : '33%',
										title : 'ID'
									}, {
										field : 'name',
										width : '33%',
										title : '姓名'
									}, {
										title : '操作',
										align : 'center',
										toolbar: '#barDemo'
									} ] ],
									text : '对不起，加载出现异常！'
								});
							}); */

							table.on('tool(userList)', function(obj){
							    var data = obj.data;
							    if(obj.event === 'edit'){
							    	layer.open({
							            type: 2
							            ,title: '员工信息'
							            ,content: '/os/userinfo/'+data.emplId
							            ,area: ['500px', '580px']
							            ,btn: ['确定', '取消']
							            ,yes: function(index, layero){
							              var iframeWindow = window['layui-layer-iframe'+ index]
							              ,submit = layero.find('iframe').contents().find("#LAY-user-role-submit");

							              //监听提交
							              iframeWindow.layui.form.on('submit(LAY-user-role-submit)', function(data){
							            	  var field = data.field; //获取提交的字段
							                  var mymsg1 = layer.msg('正在修改员工角色中，请稍候...', {
							        			  icon: 16
							        			  ,shade: 0.5
							        			  ,time:false
							        			});
							                	admin.req({
							    			        url: '/sys/userUpdate' //实际使用请改成服务端真实接口
							    			        ,data: field
							    			        ,success:function(rsp){
							    				  		if(rsp.code==0){
							    				  			layer.msg(rsp.msg, {icon: 1});
							    				  			layer.close(index);
							    				  			table.reload('LAY-user-manage'); //数据刷新
							    					  	}else{
							    					  		layer.close(mymsg1);
							    						}
							    					}
							    			      });
							              });  
							              submit.trigger('click');
							            }
							          });
							    }
							  });
						});

							
	</script>
</body>
</html>
